services:
    app.lesson_manager:
        class: AppBundle\Manager\LessonManager
        arguments: ['@doctrine.orm.entity_manager', '@session']

    app.book_lesson_manager:
        class: AppBundle\Manager\BookLessonManager
        arguments: ['@doctrine.orm.entity_manager']

    app.study_manager:
        class: AppBundle\Manager\StudyManager
        arguments: ['@doctrine.orm.entity_manager', '@session', '@app.lesson_manager', '@app.translation_manager', '@app.correction_manager']

    app.learning_manager:
        class: AppBundle\Manager\LearningManager
        arguments: ['@doctrine.orm.entity_manager']

    app.corrector.regex:
        class: AppBundle\Model\RegexCorrector
        arguments: ['@logger']

    app.translation_manager:
        class: AppBundle\Manager\TranslationManager
        arguments: ['@doctrine.orm.entity_manager']

    app.question_manager:
        class: AppBundle\Manager\QuestionManager
        arguments: ['@doctrine.orm.entity_manager']

    app.correction_manager:
        class: AppBundle\Manager\CorrectionManager
        arguments: ['@app.corrector.regex']

    app.complaint_manager:
        class: AppBundle\Manager\ComplaintManager
        arguments: ['@doctrine.orm.entity_manager']

    app.quote_generator:
        class: AppBundle\Manager\QuoteGenerator
